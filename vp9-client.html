<!DOCTYPE html>
<html>
<head>
    <title>VP9 Remote Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            background: #2a2a2a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }
        
        #stats {
            color: #fff;
            font-size: 14px;
            font-family: 'SF Mono', monospace;
        }
        
        .stat {
            display: inline-block;
            margin-right: 20px;
            padding: 4px 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }
        
        #video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #remoteImage {
            max-width: 100%;
            max-height: 100%;
            cursor: crosshair;
            border: 1px solid #333;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h3 style="color: #fff; margin: 0;">VP9 Hardware Accelerated Remote Desktop</h3>
            <div id="stats">
                <span class="stat">FPS: <span id="fps">0</span></span>
                <span class="stat">Bitrate: <span id="bitrate">0</span> Mbps</span>
                <span class="stat">Latency: <span id="latency">0</span>ms</span>
                <span class="stat">Codec: <span id="codec">High Quality JPEG</span></span>
            </div>
        </div>
        
        <div id="video-container">
            <img id="remoteImage" alt="Remote Desktop Stream">
            <div id="status">Initializing High Quality stream...</div>
        </div>
    </div>

    <script>
        const image = document.getElementById('remoteImage');
        const status = document.getElementById('status');
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let bytesReceived = 0;
        
        async function startHQStream() {
            // Enable High Quality mode on server
            const response = await fetch('http://127.0.0.1:8080/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 0, index: 0, vp9: true })
            });
            
            if (!response.ok) {
                throw new Error('Failed to start High Quality capture');
            }
            
            status.textContent = 'High Quality mode enabled, starting stream...';
            status.className = 'success';
            
            // Start polling for high-quality JPEG frames
            startJPEGStream();
        }
        
        function startJPEGStream() {
            status.textContent = 'High Quality JPEG stream connected!';
            status.className = 'success';
            setTimeout(() => status.style.display = 'none', 2000);
            
            // Start polling for high-quality JPEG frames
            pollJPEGFrames();
        }
        
        async function pollJPEGFrames() {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch('http://127.0.0.1:8080/frame?' + Date.now());
                    
                    if (response.status === 200) {
                        const frameBlob = await response.blob();
                        
                        if (frameBlob.size > 0) {
                            const imageUrl = URL.createObjectURL(frameBlob);
                            image.src = imageUrl;
                            
                            // Clean up old URL
                            image.onload = () => {
                                URL.revokeObjectURL(imageUrl);
                            };
                            
                            frameCount++;
                            bytesReceived += frameBlob.size;
                            updateStats();
                        }
                    }
                } catch (error) {
                    console.error('Error fetching JPEG frame:', error);
                    status.textContent = 'Stream error: ' + error.message;
                    status.className = 'error';
                    status.style.display = 'block';
                }
            }, 33); // ~30 FPS
        }
        
        function updateStats() {
            const now = Date.now();
            const elapsed = (now - lastFrameTime) / 1000;
            
            if (elapsed >= 1) {
                const fps = frameCount / elapsed;
                const bitrate = (bytesReceived * 8) / (elapsed * 1000000); // Mbps
                
                document.getElementById('fps').textContent = fps.toFixed(1);
                document.getElementById('bitrate').textContent = bitrate.toFixed(2);
                
                frameCount = 0;
                bytesReceived = 0;
                lastFrameTime = now;
            }
        }
        
        // Handle mouse events
        image.addEventListener('click', async (e) => {
            const rect = image.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Scale to image resolution
            const scaleX = image.naturalWidth / rect.width;
            const scaleY = image.naturalHeight / rect.height;
            
            const scaledX = Math.round(x * scaleX);
            const scaledY = Math.round(y * scaleY);
            
            // Send click via HTTP API
            await fetch('http://127.0.0.1:8080/click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x: scaledX, y: scaledY })
            });
        });
        
        // Handle keyboard events
        document.addEventListener('keydown', async (e) => {
            e.preventDefault();
            
            await fetch('http://127.0.0.1:8080/key', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: e.key })
            });
        });
        
        // Start the stream
        startHQStream().catch(error => {
            status.textContent = 'Failed to start High Quality stream: ' + error.message;
            status.className = 'error';
        });
    </script>
</body>
</html>
